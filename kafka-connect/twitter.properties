name=TwitterSourceDemo
tasks.max=1
connector.class=com.github.jcustenborder.kafka.connect.twitter.TwitterSourceConnector

# Set these required values
process.deletes=false
filter.keywords=LFC
kafka.status.topic=twitter_status_connect
kafka.delete.topic=twitter_deletes_connect
twitter.oauth.consumerKey=your own consumerKey from Twitter Developer account
twitter.oauth.consumerSecret=your own consumerSecret from Twitter Developer account
twitter.oauth.accessToken=your own access token from Twitter Developer account
twitter.oauth.accessTokenSecret=your own access token secret from Twitter Developer account